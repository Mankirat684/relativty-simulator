<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relativity Simulator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Relativity Simulator</h1>
    <div class="card-container">
        <!-- Time Dilation Card -->
        <div class="card">
            <h2>Time Dilation</h2>
            <div class="slider-container">
                <label for="velocity">Velocity (%c):</label>
                <input type="range" id="velocity" min="0" max="0.99" step="0.01" value="0">
                <div class="velocity-display">
                    Current Velocity: <span id="velocityValue">0</span>c
                </div>
            </div>
            <div class="animation-container">
                <div class="spaceship"></div>
            </div>
            <div class="clocks">
                <div class="clock">
                    <h3>Earth Time</h3>
                    <div class="time-display" id="earthTime">0.00</div>
                    <div>seconds</div>
                </div>
                <div class="clock">
                    <h3>Spaceship Time</h3>
                    <div class="time-display" id="spaceshipTime">0.00</div>
                    <div>seconds</div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 1rem;">
                <button id="startStop">Start</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <!-- Length Contraction Card -->
        <div class="card">
            <h2>Length Contraction</h2>
            <div class="slider-container">
                <label for="lengthVelocity">Velocity (%c):</label>
                <input type="range" id="lengthVelocity" min="0" max="0.99" step="0.01" value="0">
                <div class="velocity-display">
                    Current Velocity: <span id="lengthVelocityValue">0</span>c
                </div>
            </div>
            <div class="length-container">
                <div class="length-box" id="lengthBox"></div>
            </div>
            <div class="length-display">
                <div class="length-info">
                    <h3>Rest Length</h3>
                    <div class="length-value" id="restLength">100</div>
                    <div>meters</div>
                </div>
                <div class="length-info">
                    <h3>Contracted Length</h3>
                    <div class="length-value" id="contractedLength">100</div>
                    <div>meters</div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
